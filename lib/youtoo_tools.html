<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>youtoo tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/vendor/tuktuk.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/tuktuk.icons.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/tuktuk.theme.css">
    <link rel="stylesheet" type="text/css" href="css/youtoo_tools.css">
  </head>
  <body>
    <section class="padding-bottom bck dark text center">
      <div class="flexbox">
        <div class="flex_1 padding-left padding-top padding-right">
          <img src="img/youtoo_logo_128.png" class="responsive">
        </div>

        <div class="flex_3 padding-top">
          <h1 class="color theme">Youtoo Tools</h1>
          <h4>Making it easy to troubleshoot browser and website issues.</h4>
        </div>
      </div>
    </section>

    <section class="text center book padding-top padding-left padding-right">
      <div class="flexbox">
        <div class="flex_1" style="padding: 2px;">
          <a href="#" class="button anchor secondary">
            <span class="icon bolt"></span>
            Clear Browser Cache
          </a>
        </div>
        <div class="flex_1" style="padding: 2px;">
          <a href="#" class="button anchor secondary">
            <span class="icon bolt"></span>
            Clear Cookies
          </a>
        </div>
      </div>
    </section>


    <section class="text center book padding-top padding-left padding-right padding-bottom">
      <div class="flexbox">
        <div class="flex_1 none" style="padding: 2px;">
          <a href="#" class="button anchor alert">
            <span class="icon remove"></span>
            Disable Browser Cache
          </a>
        </div>
        <div class="flex_1" style="padding: 2px;">
          <a href="#" class="button anchor success">
            <span class="icon remove"></span>
            Enable Browser Cache
          </a>
        </div>
        <div class="flex_1" style="padding: 2px;">
          <a href="#" class="button anchor">
            <span class="icon eye-close"></span>
            Incognito Window
          </a>
        </div>
      </div>
    </section>

    <!-- <section class="text tiny center book">
      Copyright &copy; 2014 Youtoo Social TV
    </section> -->

    <!-- VENDOR -->
    <script type="text/javascript" src="js/vendor/jquery_2-1-0.min.js"></script>
    <script type="text/javascript" src="js/vendor/tuktuk.js"></script>
    <!-- /VENDOR -->

    <!-- APP -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/debug.js"></script>
    <script type="text/javascript" src="js/hooks.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/cache.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="js/screenshot.js"></script>
    <script type="text/javascript" src="js/feedback.js"></script>
    <!-- /APP -->
  </body>
</html>
